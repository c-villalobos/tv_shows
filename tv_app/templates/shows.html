{% extends "base.html" %}

{% block content %}
<div class="container pt-5">
    <div class="row">
        <div class="col-8 sm-6 offset-2">
            <h3>All shows</h3><br>
            <div class="card p-3">
                <h5 class="card-title my-2 text-center"></h5>
                <table class="table">
                    <thead>
                        <tr class='text-success'>
                            <th scope="col">id</th>
                            <th scope="col">Title</th>
                            <th scope="col">Network</th>
                            <th scope="col">Release date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for show in shows %}
                        <tr>
                            <td scope="row">{{show.id}}</td>
                            <td>{{show.title}}</td>
                            <td>{{show.network}}</td>
                            <td>{{show.release_date}}</td>
                            <td><a href="shows/{{show.id}}">View</a> - <a href="shows/{{show.id}}/edit">Edit</a> - <a href="shows/{{show.id}}/delete">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <br>
                <a href="shows/new">Add a New Show</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
